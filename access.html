<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    .form-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-btn:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .contact-form-container {
        padding: 15px;
      }

      .form-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-form-container">
    <h1>Access Form</h1>
    <!-- Form updated with Formsubmit.co action URL -->
    <form action="https://formsubmit.co/vivekabhimanyu553@gmail.com" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="comment">Why you need Access?</label>
      <textarea id="comment" name="comment" placeholder="Your Message" required></textarea>

      <!-- Hidden input field for Formsubmit -->
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/" />
      <input type="hidden" name="_subject" value="New Contact Form Submission" />

      <button type="submit" class="form-btn">Submit</button>
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>

</body>
</html>
